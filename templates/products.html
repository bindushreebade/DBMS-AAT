<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Product List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Update</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td><a href="{{ url_for('app.update_product', id=product.id) }}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <form action="{{ url_for('app.apply_discount', discount=10) }}" method="post">
        <button type="submit">Apply 10% Discount</button>
    </form>
    <br>
    <a href="{{ url_for('app.add_product') }}">Add New Product</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product: {{ product.name }}</h1>
    <form method="POST">
        Price: <input type="number" name="price" step="0.01" value="{{ product.price }}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('app.get_products') }}">Back to Products</a>
</body>
</html>
